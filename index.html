<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake game</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <section>
        <div class="infos">
            <div class="info">
                <h3>High score: 
                    <span id="highscore">0</span>
                </h3>
            </div>
            <div class="info">
                <h3>Score: 
                    <span id="score">0</span>
                </h3>
            </div>
            <div class="info">
                <h3>Time: 
                    <span id="time">00:00</span>
                </h3>
            </div>
        </div>
        <div class="broad">
            
        </div>
    </section>

<div class="modal">
    <div class="start">
        <h2>click to start game</h2>
        <button class="st-btn btn"> start game</button>
    </div>
    <div class="restart">
        <h2>Game over</h2>
        <button class="re-btn btn"> restart game</button>
    </div>
</div>
</body>
</html>
